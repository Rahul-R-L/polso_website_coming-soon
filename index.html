<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('sunny-landscape-with-windmills.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: green;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    
  </div>
  <div class="middle">
    <img src="logo.png" style="height: 100px; ">
    <h2>Polso Product Pvt Ltd</h2>
    <h1>WE WILL BE BACK SOON</h1>
    <p><b>Contact us on info@polso.in</b></p>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft" style="color: black; ">
    
  </div>
</div>

</body>
</html>
